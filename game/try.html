<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Try HTML Yourself</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #04AA6D;
      color: white;
      padding: 10px 16px;
      font-size: 18px;
    }

    .container {
      flex: 1;
      display: flex;
    }

    textarea {
      width: 50%;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
    }

    iframe {
      width: 50%;
      border: none;
      background: white;
    }

    button {
      background: #04AA6D;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #038e5a;
    }

    .toolbar {
      padding: 8px;
      background: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  Try HTML Yourself
</header>

<div class="toolbar">
  <button onclick="runCode()">Run â–¶</button>
</div>

<div class="container">
  <textarea id="code">
<!DOCTYPE html>
<html>
<head>
  <style>
    h1 { color: blue; }
  </style>
</head>
<body>

<h1>Hello World!</h1>
<p>Edit this HTML and click Run.</p>

</body>
</html>
  </textarea>

  <iframe id="output"></iframe>
</div>

<script>
  function runCode() {
    const code = document.getElementById("code").value;
    const iframe = document.getElementById("output");
    iframe.srcdoc = code;
  }

  // Run once on load
  runCode();
</script>

</body>
</html>
