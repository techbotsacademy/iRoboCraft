<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>LAN Ping Pong</title>
<style>
body { background:black; color:white; text-align:center; font-family:Arial; }
canvas { background:#111; display:block; margin:10px auto; }
button { padding:8px 16px; margin:5px; font-size:16px; }
</style>
</head>
<body>

<h2>LAN Ping Pong</h2>

<div id="ui">
  <button id="joinP1">Join Player 1 (W / S)</button>
  <button id="joinP2">Join Player 2 (↑ / ↓)</button>
</div>

<p id="status">Waiting for players...</p>

<canvas id="game" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let role = null;
let state = {};
let started = false;

// JOIN BUTTONS
document.getElementById("joinP1").onclick = () => join("p1");
document.getElementById("joinP2").onclick = () => join("p2");

async function join(player) {
  role = player;
  document.getElementById("joinP1").disabled = true;
  document.getElementById("joinP2").disabled = true;

  await fetch("/", {
    method:"POST",
    body:JSON.stringify({ type:"join", player })
  });
}

// FETCH STATE
async function fetchState() {
  state = await (await fetch("/state")).json();
  started = state.started;
  if (!started) {
    document.getElementById("status").innerText = "Waiting for both players...";
  } else if (!state.running) {
    document.getElementById("status").innerText = state.winner + " wins! Game Over";
  } else {
    document.getElementById("status").innerText = "Game Started!";
  }
}

// INPUT
window.addEventListener("keydown", e => {
  if (!started || !role || !state.running) return;

  let dy = 0;
  if (role === "p1") { if (e.key==="w") dy=-10; if (e.key==="s") dy=10; }
  if (role === "p2") { if (e.key==="ArrowUp") dy=-10; if (e.key==="ArrowDown") dy=10; }

  if (dy!==0) {
    fetch("/", { method:"POST", body:JSON.stringify({ type:"move", player:role, dy }) });
  }
});

// DRAW
function draw() {
  ctx.clearRect(0,0,800,400);
  if (!state.p1 && !state.p2) return;

  // paddles
  ctx.fillStyle="white";
  ctx.fillRect(10, state.p1y||160, 10, 80);
  ctx.fillRect(780, state.p2y||160, 10, 80);

  // ball
  const b = state.ball || {x:400,y:200};
  ctx.beginPath();
  ctx.arc(b.x, b.y, 6, 0, Math.PI*2);
  ctx.fill();
}

// MAIN LOOP
async function loop() {
  await fetchState();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
